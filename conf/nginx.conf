
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTPS server
    #
    server {
        listen 80 default_server;
        server_name localhost;
        return 302 https://$server_name$request_uri;
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}

    # Node server
    # Redirects to the reverse proxy
    #
    server {
      listen 3001 default_server;
      server_name localhost;
      return 302 http://$server_name:3000$request_uri;
    }

    # Node server proxy
    #
    server {
      listen 3000 default_server;
      server_name localhost;

      location / {
        allow $remote_addr;
        deny all;
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass         http://localhost:3001;
      }

    }

    # HTTPS server
    #
    server {
       listen 443 ssl http2 default_server;
       include snippets/self-signed.conf;
       include snippets/ssl-params.conf;

       root public/pages;
       #charset koi8-r;

       #access_log  logs/host.access.log  main;

       location / {
           index  index.php index.html;
           try_files $uri $uri/ $uri.php?$args;
       }

       location /assets {
         root public;
         try_files $uri $uri.svg $uri.png $uri.jpeg;
       }

       location /stylesheets {
           root public;
           try_files $uri $uri/ $uri.css;
       }

       location /scripts {
           root public;
           try_files $uri $uri/ $uri.js;
       }

       #error_page  404              /404.html;

       # redirect server error pages to the static page /50x.html
       #
       error_page   500 502 503 504  /50x.html;
       location = /50x.html {
           root   public;
       }

       # proxy the PHP scripts to Apache listening on 127.0.0.1:80
       #
       #location ~ \.php$ {
       #    proxy_pass   http://127.0.0.1;
       #}

       # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9123
       #
       location ~ \.php$ {
           fastcgi_pass   127.0.0.1:9123;
           fastcgi_index  index.php;
           fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
           include        fastcgi_params;
       }
    }

}
