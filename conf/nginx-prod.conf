
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # Node server proxy
    #
    server {
      listen 3000 ssl default_server;
      server_name localhost;
      include snippets/self-signed.conf;

      location / {
        add_header 'Access-Control-Allow-Origin' 'https://$server_name';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://localhost:3001;
      }
    }

    # HTTPS server
    #
    server {
       listen $PORT ssl http2 default_server;

       root public/api;
       #charset koi8-r;

       #access_log  logs/host.access.log  main;

       location / {
           index  index.php index.html;
           try_files $uri $uri/ $uri.php?$args;
       }

       location /assets {
         root public;
         try_files $uri $uri.svg $uri.png $uri.jpeg;
       }

       location /stylesheets {
           root public;
           try_files $uri $uri/ $uri.css;
       }

       location /scripts {
           root public;
           try_files $uri $uri/ $uri.js;
       }

       #error_page  404              /404.html;

       # redirect server error pages to the static page /50x.html
       #
       error_page   500 502 503 504  /50x.html;
       location = /50x.html {
           root   public;
       }

    }

}
